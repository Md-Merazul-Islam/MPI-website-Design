<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Table</title>
    <style>
        /* Basic CSS for table styling */
        /* styles.css file */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #000;
            /* Add borders to table cells */
            padding: 8px;
            /* Add padding for better spacing */
            text-align: left;
            /* Align text to the left */
        }

        th {
            background-color: #589202;
            /* Background color for table header cells */
        }

        tr:nth-child(even) {
            background-color: #f08686;
            /* Alternate row color */
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>

                <th>Group</th>

            </tr>

</body>
